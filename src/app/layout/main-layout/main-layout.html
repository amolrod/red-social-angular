<!-- Layout principal de la red social -->
<mat-toolbar color="primary" class="main-toolbar">
  <!-- Botón de menú para móvil -->
  <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <!-- Logo/Título de la red social -->
  <span class="logo">MiRedSocial</span>
  
  <!-- Spacer para empujar elementos a la derecha -->
  <span class="spacer"></span>
  
  <!-- Navegación para escritorio -->
  <div class="desktop-nav">
    <button mat-button routerLink="/timeline">
      <mat-icon>home</mat-icon>
      Inicio
    </button>
    <button mat-button routerLink="/profile">
      <mat-icon>person</mat-icon>
      Perfil
    </button>
    <button mat-button routerLink="/messages">
      <mat-icon>message</mat-icon>
      Mensajes
    </button>
  </div>
  
  <!-- Botón de perfil -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  
  <!-- Menú desplegable del usuario -->
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Mi Perfil</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Configuración</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Contenido principal -->
<mat-sidenav-container class="main-container">
  <!-- Menú lateral para móvil -->
  <mat-sidenav #sidenav class="mobile-sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/timeline" (click)="closeSidenav()">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="/profile" (click)="closeSidenav()">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </a>
      <a mat-list-item routerLink="/messages" (click)="closeSidenav()">
        <mat-icon>message</mat-icon>
        <span>Mensajes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido de las páginas -->
  <mat-sidenav-content class="main-content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
